<form [formGroup]="form" (ngSubmit)="onSubmit()" class="custom-form">
    <div class="form-group">
      <label for="cedula">Cédula:</label>
      <input id="cedula" formControlName="cedula" type="text" />
    </div>
  
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" />
    </div>
  
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" />
    </div>
  
    <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" formControlName="ciudad">
          <option value="" disabled selected>Selecciona una ciudad</option>
          <option value="Machala">Machala</option>
          <option value="Guayaquil">Guayaquil</option>
          <option value="Quito">Quito</option>
        </select>
    </div>
      
  
    <div class="buttons">
         <button type="submit" class="btn btn-primary">OK</button>
         <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
    </div>

  <div *ngIf="datosGuardados" class="mensaje-guardado">¡Datos guardados correctamente!</div>
  <div *ngIf="formularioInvalido" class="mensaje-error">Formulario inválido. Verifica los campos.</div>

  </form>
