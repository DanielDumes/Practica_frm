<form #myForm="ngForm" class="custom-form">
    <div class="form-group">
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" [(ngModel)]="formData.cedula" required />
    </div>
  
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" required />
    </div>
  
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="formData.fechaNacimiento" required />
    </div>
  
    <div class="form-group">
      <label for="ciudad">Ciudad:</label>
      <select id="ciudad" name="ciudad" [(ngModel)]="formData.ciudad" required>
        <option value="" disabled selected>Selecciona una ciudad</option>
        <option value="Machala">Machala</option>
        <option value="Guayaquil">Guayaquil</option>
        <option value="Quito">Quito</option>
      </select>
    </div>
  
    <div class="buttons">
      <button type="button" (click)="onSave()" class="btn btn-primary">OK</button>
      <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
    </div>
  
    <div *ngIf="showMessage" class="message">¡Datos guardados correctamente!</div>
    <div *ngIf="formularioInvalido" class="mensaje-error">Formulario inválido. Verifica los campos.</div>
  </form>
